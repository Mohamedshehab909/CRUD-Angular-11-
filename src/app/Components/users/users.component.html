
<table class="table w-75 mx-auto table-hover my-2">
  <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th >City</th>
      <th>Street</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of users">
      <td>{{u.name}}</td>
      <td>{{u.age}}</td>
      <td>{{u.address.city}}</td>
      <td>{{u.address.street}}</td>
      <td>
        <button class=" btn btn-danger" (click) = "delete(u.id)" > Delete</button>|
        <a routerLink="/users/{{u.id}}" class="btn btn-info mx-lg-2">Details</a>|
        <a routerLink="/update/{{u.id}}" class="btn btn-primary">Update</a>
      </td>
    </tr>
  </tbody>
</table>
